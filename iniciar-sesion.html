<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e248bbdf2.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    
</head>
<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="logo"> <img class="logo1" src="./img/logo1.png" alt="logo"></a> 
            <button class="boton">
                <i class="fa-solid fa-bars"></i>
            </button> 
            <ul class="nav-menu ">
                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="index.html#ubicacion">Ubicación</a>
                </li>
                <li class="nav-menu-item">
                    <a class="nav-menu-link" href="index.html#nuestras-canchas">Nuestras canchas</a>
                </li>                
                <li  class="nav-menu-item">
                    <a class="nav-menu-link" href="registrate.html">Registrate</a>

                </li>
                <li  class="nav-menu-item">
                    <a class="nav-menu-link" href="iniciar-sesion.html">Iniciar Sesion</a>
                </li>

            </ul>
        </nav>
    </header>
    
    <main class="menu-login">
        <div class="contenedor-login">
            <i class="fa-solid fa-user icono"></i>
            <h1>Iniciar Sesion</h1>
            <form class="form">
                <label for="usuario">Email</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="" />
                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" class="input-padron" required placeholder=""
                pattern="(?=.*\d{3})(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Debe ingresar mínimo 8 caracteres que incluyan mínimo una letra mayúscula, una minúscula y tres números">

                <input class="boton-aceptar" type="submit" value="Ingresá" onclick="loguearse()">
            </form>
        </div>
    </main>

    <!-- Div donde se cargará el footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Incluye el script que carga el footer -->
    <script defer src="./js/loadFooter.js"></script>

</body>
</html>

<body>
    <header>
        <nav class="nav">
            <a href="index.html" class="logo"> <img class="logo1" src="./img/logo1.png" alt="logo"></a>
            <button class="boton">
                <i class="fa-solid fa-bars"></i>

            <ul class="nav-menu ">

    <main>
        <div id="app">
            
            <div class="container-merchandising">

                <div v-for="elemento in datos" class="tarjeta">
                    <div class="cuerpo">
                        <p class="nombre"> {{elemento.nombre}}</p>
                        <img width="200" :src="elemento.imagen" alt="elemento.nombre">
                        <p class="precio">${{elemento.precio}}</p>                    
                        <p class="descripcion"> {{elemento.descripcion}}</p>
                        <button id="boton" type="submit">Agregar al carrito</button>
                                               
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
